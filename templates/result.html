{% extends "template.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="mb-4">Uploaded Image</h2>
                    <img id = "ImagePreview" src="data:image/jpg;base64,{{ uploaded_image_data }}" alt="Uploaded Image" class = "img-fluid restricted-image">
                </div>
                <div class="col-md-6">
                    <h2 class="mb-4">Similar Clothing Images</h2>
                    <div class="card-deck">
                        {% for result in results %}
                            <div class="card">
                                <img src="{{ result.image_url }}" class="card-img-top" alt="Similar Image">
                                <div class="card-body">
                                    <h5 class="card-title">{{ result.name }}</h5>
                                    <p class="card-text">Price: {{ result.price }}</p>
                                    <p class="card-text">Type: {{ result.type }}</p>
                                    <p class="card-text">Color: {{ result.color }}</p>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
