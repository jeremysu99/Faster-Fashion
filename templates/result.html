<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyD8DlXeHz3Ozoq0ifHjFO9fdv1YK1fckN" crossorigin="anonymous">
    <style>
        /* Add custom styles for the results page */
        body {
            background-color: #f8f9fa; /* Set a light background color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Choose a clean and modern font */
            padding: 20px;
        }

        h2 {
            color: #007bff; /* Primary color for section headings */
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-deck {
            margin-top: 20px;
        }

        .card {
            margin-bottom: 20px;
            border: 2px solid #007bff; /* Border color is a primary color */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            max-height: 200px; /* Set a maximum height for the card image */
            object-fit: cover; /* Ensure the image covers the entire container */
            border-bottom: 2px solid #007bff; /* Border color is a primary color */
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #343a40; /* Dark color for card titles */
        }

        .card-text {
            color: #6c757d; /* Text color for card details */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-4">Uploaded Image</h2>
                <img src="{{ uploaded_image_url }}" alt="Uploaded Image">
            </div>
            <div class="col-md-6">
                <h2 class="mb-4">Similar Clothing Images</h2>
                <div class="card-deck">
                    {% for result in results %}
                        <div class="card">
                            <img src="{{ result.image_url }}" class="card-img-top" alt="Similar Image">
                            <div class="card-body">
                                <h5 class="card-title">{{ result.name }}</h5>
                                <p class="card-text">Price: {{ result.price }}</p>
                                <p class="card-text">Type: {{ result.type }}</p>
                                <p class="card-text">Color: {{ result.color }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript and dependencies (optional, for certain features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-pzjw8Y+U/l9RTOyaD4PzqA+rof5YOd2MIGiCSA7s9VoELxuWq9dQ9UqY7RsQDfn5" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyD8DlXeHz3Ozoq0ifHjFO9fdv1YK1fckN" crossorigin="anonymous"></script>
</body>
</html>
