<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyD8DlXeHz3Ozoq0ifHjFO9fdv1YK1fckN" crossorigin="anonymous">
  <style>
    /* Add custom styles for the upload page */
    body {
      background-color: #f8f9fa; /* Set a light background color */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Choose a clean and modern font */
    }

    .upload-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
      text-align: center;
    }

    .upload-container h1 {
      color: #343a40; /* Dark color for the header */
    }

    #drop-area {
      border: 2px dashed #007bff; /* Border color is a primary color */
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      cursor: pointer;
    }

    .upload-btn-wrapper input[type=file] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
    }

    .btn {
      border: 2px solid #007bff; /* Border color is a primary color */
      color: #007bff;
      background-color: #ffffff;
      padding: 5px 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .upload-btn-wrapper .btn:hover {
      background-color: #007bff; /* Change color on hover */
      color: white;
    }

    .upload-btn-right {
      float: right;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h1>Upload an Image</h1>
    <form class="upload-form" action="/process_image" method="post" enctype="multipart/form-data">
      <div id="drop-area" class="mb-3">
        <div>Drop a file here or click to select one</div>
        <input type="file" name="file" accept=".png, .jpg, .jpeg" id="fileInput" required>
      </div>
      <button type="submit" class="btn btn-primary upload-btn-right">Upload</button>
    </form>
  </div>

  <!-- Include Bootstrap JavaScript and dependencies (optional, for certain features) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-pzjw8Y+U/l9RTOyaD4PzqA+rof5YOd2MIGiCSA7s9VoELxuWq9dQ9UqY7RsQDfn5" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyD8DlXeHz3Ozoq0ifHjFO9fdv1YK1fckN" crossorigin="anonymous"></script>
  <script>
    document.getElementById('drop-area').addEventListener('dragover', function(e) {
      e.preventDefault();
      this.classList.add('border-primary');
    });

    document.getElementById('drop-area').addEventListener('dragleave', function() {
      this.classList.remove('border-primary');
    });

    document.getElementById('drop-area').addEventListener('drop', function(e) {
      e.preventDefault();
      this.classList.remove('border-primary');

      var fileInput = document.getElementById('fileInput');
      var files = e.dataTransfer.files;

      if (files.length > 0) {
        fileInput.files = files;
      }
    });
  </script>
</body>
</html>
